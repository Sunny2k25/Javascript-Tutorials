<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #328694">
    <div class="card">
      <img
        src="https://avatars.githubusercontent.com/u/117598761?v=4"
        alt="Avatar"
        style="width: 100%"
      />
      <div class="container">
        <h4>Sunny Jaiswal</h4>
        <p>Software Engineer</p>
      </div>
    </div>

    <!-- Value State Description 0 UNSENT Client has been created. open() not called
    yet. 1 OPENED open() has been called. 2 HEADERS_RECEIVED send() has been
    called, and headers and status are available. 3 LOADING Downloading;
    responseText holds partial data. 4 DONE The operation is complete. UNSENT -->
  </body>
  <script>
    const requesturl = "https://api.github.com/users/Sunny2k25";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requesturl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.following);
        console.log(data.avatar_url);
        document.querySelector(".card img").setAttribute("src", `${data.avatar_url}`);
        document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
        document.querySelector("h4").style.fontWeight = `bold`;
        document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`;
        // console.log(this.responseText);
      }
    };
    xhr.send();
  </script>
</html>
